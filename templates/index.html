<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
</head>
<body>
    <h1>Homework Helper</h1>

    <button onclick="window.location.href='/upload'">Upload Files</button>

    <p>Madelyn might be the bestest?!?!?!?!</p>

    <h2>Enter a Query</h2>
    <form method="POST" action="/">
        <input type="text" name="query" placeholder="Grant says to add your query">
        <button type="submit">Submit</button>
    </form>
    {% if query %}
        <p>You entered: {{ query }}</p>
    {% endif %}
</body>
</html>
