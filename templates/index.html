<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework Helper</title>
</head>
<body>
    <h1>Welcome to Madelyn's Freaking Web Application!</h1>

    <button onclick="window.location.href='/upload'">Upload Files</button>

    <p>Madelyn might be the bestest?!?!?!?!</p>

    <h2>Enter a Query</h2>
    <form method="POST" action="/">
        <input type="text" name="query" placeholder="Grant says to add your query">
        <button type="submit">Submit</button>
    </form>
    {% if queries and queries|length > 0 %}
        <h2>Previous Queries</h2>
        <ul>
            {% for q in queries %}
                <li>{{ q }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No queries yet. Start by entering one above!</p>
    {% endif %}
</body>
</html>
